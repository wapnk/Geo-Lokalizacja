<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
  <title>Dodaj lokalizacje</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

  <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" />

  <script th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
  <script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
<!--######################################################################################-->
<!--################################# - 1 CZĘŚĆ - ########################################-->
<!--######################################################################################-->
<div class="container">
  <form class="form-horizontal" th:object="${geo}" th:action="@{/new-post}" th:method="post">

<!--**************************************************************-->
    <div class="form-group">
      <label class="control-label" th:text="#{new.deviceID.button}"/>
      <input type="text" class="form-control" th:field="*{deviceID}"/>
        <p th:if="${#fields.hasErrors('deviceID')}" th:errors="*{deviceID}"/>
<!--          <div th:if="${#fields.hasErrors('deviceID')}" class="red-text" th:errors="*{deviceID}"/>-->
    </div>
    <br/>
<!--**************************************************************-->
    <div class="form-group">
      <label class="control-label" th:text="#{new.latitude.button}"/>
      <input type="number" class="form-control" th:field="*{latitude}"/>
        <p th:if="${#fields.hasErrors('latitude')}" th:errors="*{latitude}"/>
    </div>
<!--**************************************************************-->
    <br/>
    <div class="form-group">
      <label class="control-label" th:text="#{new.longitude.button}"/>
      <input type="number" class="form-control" th:field="*{longitude}"/>
        <p th:if="${#fields.hasErrors('longitude')}" th:errors="*{longitude}"/>
    </div>
    <br/>
<!--**************************************************************-->
    <div class="row">
      <button type="submit" class="btn btn-default" th:text="#{new.send.button}"></button>
    </div>
  </form>
</div>

<!--######################################################################################-->
<!--################################# - 2 CZĘŚĆ - ########################################-->
<!--######################################################################################-->
          <th th:text="#{new.suggested.info}"/>
        <br/>
        <br/>
            <th th:text="#{new.deviceID.button}"/>
            <td th:text="${suggested.deviceID}"/>
        <br/>
        <br/>
            <th th:text="#{new.ip.button}"/>
            <td th:text="${suggested.ip}"/>
        <br/>
        <br/>
            <th th:text="#{new.latitude.button}"/>
            <td th:text="${suggested.latitude}"/>
        <br/>
        <br/>
            <th th:text="#{new.longitude.button}"/>
            <td th:text="${suggested.longitude}"/>
        <br/>
        <br/>
            <th th:text="#{new.city.button}"/>
            <td th:text="${suggested.city}"/>
        <br/>
        <br/>
        <th th:text="#{new.date.button}"/>
        <td th:text="${suggested.date}"/>
        <br/>
        <br/>
            <!--**************************************************************-->
<div class="row">
    <a href="/" class="btn btn-default"><label th:text="#{new.go.main.button}"/></a>
</div>

</body>
</html>
